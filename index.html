<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Left side container -------->
        <div class="column">
             
          
                <div class="col-sm-3 col-md-6 col-lg-4" id="a">
                    <h1>AIIMS Delhi </h1>
                </div>

            
        </div>  
        <div class="column">
         <!-- Right side container -------->
        
            <div class="col-sm-9 col-md-6 col-lg-8" id="b">

                 <!-- navbar -------------->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">WebSiteName</a>
                        </div>
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Page 1</a></li>
                                <li><a href="#">Page 2</a></li>
                                <li><a href="#">Page 3</a></li>
                            </ul>
                    </div>
                </nav>
                <!-- Heading -->
                <div class="heading">
                    <h1>Registration form</h1>
                    <p>If u are user alreadt? <a href="">Login</a> </p>
                    
                </div> 
                <div class="form">
                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="firstname">Full name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
        
                        </div>
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="firstname">Father name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
        
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="mname">Mother name</label>
                            <input type="text" name="mname" id="mname" class="form-control is-invalid">
        
                        </div>
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="dob">D.O.B</label>
                            <input type="date" name="dob" id="firstname" class="form-control is-invalid">
        
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-4">
                             <label for="gender">Gender</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 col-lg-6" id="g">
                                        <input type="radio" name="gender" id="male" value="male" checked>
                                        <label for="male">Male</label>
                                        <input type="radio" name="gender" id="female" value="female">
                                        <label for="female">Female</label>
                                    </div>
                                 </div>
                        </div>
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="res">Resident Address</label>
                            <input type="text" name="res" id="res" class="form-control is-invalid">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="no">Phone number <span>(Preferably WhatsApp)</span>   </label>
                            <input type="number" name="no" id="no" class="form-control is-invalid">
        
                        </div>
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="email">Email Id.</label>
                            <input type="email" name="email" id="email" class="form-control is-invalid" placeholder="khana@gmail.com" required>
        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="sec">Class and Section</label>
                            <input type="text" name="sec" id="sec" class="form-control is-invalid">
        
                        </div>
                        <div class="col-sm-4 col-md-3 col-lg-4">
                            <label for="sname">School Name</label>
                            <input type="text" name="sname" id="sname" class="form-control is-invalid" >
        
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-md-3 col-lg-4">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6" id="g">
                                        <label for="Height">Height</label>
                                        <input type="number" name="Height" id="Height" value="Height" placeholder=cm>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6" id="g">
                                        <label for="Weight">Weight</label>
                                        <input type="text" name="Weight" id="Weight" value="Weight" placeholder="kg">

                                    </div>
                                        
                                 </div>
                            
                        </div>


                        <div class="col-sm-4 col-md-3 col-lg-4">
                             <label for="gender">Hand Dominance</label>
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 col-lg-6" id="g">
                                        
                                        <input type="radio" name="gender" id="male" value="male" checked>
                                        <label for="male">Right</label>
                                        
                                        <input type="radio" name="gender" id="female" value="female">
                                        <label for="female">Left</label>
                                    </div>
                                 </div>
                        </div>
                        

                    </div>

                    






                </div>



            
            </div>
        </div>
        
    </div>
    
</body>
</html>
